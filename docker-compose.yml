version: '3'

services:
  database:
    image: postgres:latest
    env_file:
      - ./database/database.env
    volumes:
      - database_data:/app/init.sql
    container_name: fullstackdocker-db
    ports:
      - 5432:5432

  server:
    container_name: server
    build:
      context: ./server
      dockerfile: Dockerfile
    image: fullstack-docker/server
    command: ["yarn", "run", "server"]
    ports:
      - '8000:8000'
    expose:
      - 8000
    volumes: 
      - ./server:/app/server
      - server_node_modules:/app/server/node_modules

  client:
    container_name: client
    build:
      context: ./client
      dockerfile: Dockerfile
    image: fullstack-docker/client
    command: ["yarn", "run", "client"]
    ports:
      - '8001:8001'
    expose:
      - 8001
    volumes: 
      - ./client:/app/client
    links:
     - server

volumes: 
  server_node_modules:
  database_data: